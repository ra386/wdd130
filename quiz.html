<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz-style.css">
</head>
<body>
    <form>
        <h2>
            <input type="checkbox" checked> Basic HTML and CSS Quiz
        </h2>
        <div class="question">
            <label for="q1"><span>1.</span> What does the acronym HTML stand for?</label>
            <input type="text" id="q1" name="q1">
        </div>
        <div class="question">
            <label for="q2"><span>2.</span> How does flex and grid display forms in css differ</label>
            <textarea id="q2" name="q2"></textarea>
        </div>
        <div class="question">
            <label for="q3"><span>3.</span> Which HTML tag is used to define an internal style sheet?</label>
            <select id="q3" name="q3">
                <option value="" disabled selected>Choose One ...</option>
                <option value="option1">link</option>
                <option value="option2">style</option>
                <option value="option3">script</option>
            </select>
        </div>
        <div class="question">
            <label for="q4"><span>4.</span> Why is the declaration below not considered safe practice </label>
            <pre>float:left <br> text-align:left;</pre>
            <input type="text" id="q4" name="q4">
        </div>
        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
